<body>
  <div class="container">
    <h1>TICKET CENTER</h1>

   <details ontoggle="message()">
      <summary>Personl Information</summary>
      <i>Fill out the form below</i>
      <form>
        <label> Enter Name:</label> 
        <input type="text" id="fname" placeholder="Enter your name here">
        <br>
        <label> Email:</label> 
        <input type="email" id="email" placeholder="Enter your email here">
        <br>
        <button type="button" onmouseover="mouseOver()" onmouseout="mouseOut()" id="submit">Submit Info</button>
      </form>
    </details>

    <details>
        <summary>Ticket Price</summary>
         <form>
            <label>Choose your seat:</label>
            <select id="seat">
                <option value="850">Patron -₱850</option>
                <option value="450">Premium -₱450</option>
                <option value="250">Regular -₱250</option>
            </select>
            <br>
            <label>Choose ticket type:</label>
            <select id="ticket">
                <option value="50">Student -₱50</option>
                <option value="100">Adult -₱100</option>
                <option value="80">Senior -₱80</option>
            </select>
            <br>
            <button type="button" onclick="showPrice()">Calculate Price</button>
        </form>
        <p id="total-price"></p>
    </details>

    <details>
        <summary>Print Ticket</summary>
        <form>
            <img src="https://static.vecteezy.com/system/resources/previews/016/770/557/original/cinema-movie-ticket-on-transparent-background-free-png.png">
            <button type="button">Print</button>
            <button type="button">Buy More</button>
        </form>
</details>
</div>
